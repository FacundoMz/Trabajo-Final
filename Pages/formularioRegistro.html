    <form action="../index.html" method="post">


        <fieldset>
            <legend>Registro</legend>
            

            <label for="nombre">Usuario</label> <br>
            <input type="text" name="NombreUsuario" id="nombre"> <br>
    
            <label for="correo">Correo Electronico</label> <br>
            <input type="email" name="ApellidoUsuario" id="correo"> <br>
    
            <label for="contraseña">Contraseña</label> <br>
            <input type="password" name="contraUsuario" id="contraseña"> <br>
    
            <label for="fecha">Fecha de nacimiento</label> <br>
            <input type="text" name="nacimiento" id="fecha"> <br>

            <label>Sexo</label> <br>

            <input type="radio" name="paco" value="hombre" id="hombree" >
            <label for="hombree">Hombre</label>
        
            <input type="radio" name="paco" value="mujer" id="mujerr">
            <label for="mujerr">Mujer</label>

            <input type="radio" name="paco" value="otro" id="otros">
            <label for="otros">Otro</label>

        </fieldset>


        <fieldset>

            <input type="checkbox" name="Self" value="SelfService" id="self">
            <label for="self">¿Desea recibir confirmación por correo electrónico?</label>  <br>
        </fieldset>

        
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar" >
    </form>
